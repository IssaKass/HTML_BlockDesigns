<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Classic Table HTML - CSS</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Order ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2020-06-04 01:22</td>
          <td>200398</td>
          <td>iPhone SE</td>
          <td>$399</td>
        </tr>
        <tr>
          <td>2020-06-04 03:04</td>
          <td>200399</td>
          <td>iPhone 11</td>
          <td>$499</td>
        </tr>
        <tr>
          <td>2020-06-04 04:00</td>
          <td>200400</td>
          <td>iPad Pro</td>
          <td>$999</td>
        </tr>
        <tr>
          <td>2020-06-04 05:06</td>
          <td>200401</td>
          <td>iPhone 11 Pro</td>
          <td>$680</td>
        </tr>
        <tr>
          <td>2020-06-04 06:00</td>
          <td>200403</td>
          <td>Headphon</td>
          <td>$200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
