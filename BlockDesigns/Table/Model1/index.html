<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Classic Table HTML - CSS</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item #1</td>
          <td>Description</td>
          <td>Discount:</td>
          <td>$1.00</td>
          <td>$0.10</td>
        </tr>
        <tr>
          <td>Item #2</td>
          <td>Description</td>
          <td>Discount:</td>
          <td>$2.00</td>
          <td>$0.20</td>
        </tr>
        <tr>
          <td>Item #3</td>
          <td>Description</td>
          <td>Discount:</td>
          <td>$3.00</td>
          <td>$0.30</td>
        </tr>
        <tr>
          <td>Item #4</td>
          <td>Description</td>
          <td>Discount:</td>
          <td>$4.00</td>
          <td>$0.40</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>All Items</td>
          <td>Description</td>
          <td>Your Total:</td>
          <td>$10.00</td>
          <td>Tax</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
