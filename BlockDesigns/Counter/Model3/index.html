<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="stats">
      <div class="container">
        <div class="holder">
          <div class="count">
            <i class="fa-solid fa-burger icon"></i>
            <h3 class="num" data-val="400">000</h3>
            <p class="text">Meals delivered</p>
          </div>
        </div>
        <div class="holder">
          <div class="count">
            <i class="fa-solid fa-face-smile-beam icon"></i>
            <h3 class="num" data-val="340">000</h3>
            <p class="text">Happy customers</p>
          </div>
        </div>
        <div class="holder">
          <div class="count">
            <i class="fa-solid fa-list icon"></i>
            <h3 class="num" data-val="225">000</h3>
            <p class="text">Menu items</p>
          </div>
        </div>
        <div class="holder">
          <div class="count">
            <i class="fa-solid fa-star icon"></i>
            <h3 class="num" data-val="280">000</h3>
            <p class="text">Five stars</p>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
