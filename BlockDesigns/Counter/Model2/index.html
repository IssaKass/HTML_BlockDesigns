<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Counter Section HTML - CSS - JS</title>
  </head>
  <body>
    <div class="stats">
      <div class="container">
        <div class="count">
          <div class="holder">
            <img src="images/user.png" alt="" />
            <h3 class="num" data-goal="1105">0</h3>
            <p>Employees</p>
          </div>
        </div>
        <div class="count">
          <div class="holder">
            <img src="images/plugin.png" alt="" />
            <h3 class="num" data-goal="2158">0</h3>
            <p>Installed(MW)</p>
          </div>
        </div>
        <div class="count">
          <div class="holder">
            <img src="images/reuse.png" alt="" />
            <h3 class="num" data-goal="297">0</h3>
            <p>Projects</p>
          </div>
        </div>
        <div class="count">
          <div class="holder">
            <img src="images/co2.png" alt="" />
            <h3 class="num" data-goal="2356">0</h3>
            <p>MT CO2</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
