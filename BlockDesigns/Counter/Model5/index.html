<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Counter of Achievements HTML - CSS - JS</title>
  </head>
  <body>
    <div class="stats">
      <div class="container">
        <h2>Consulting Successes</h2>
        <p>
          Sample text. Click to select the text box. Click again or double click
          to start editing the text. Sit amet porttitor eget dolor morbi non
          arcu risus quis.
        </p>
        <div class="wrapper">
          <div class="holder">
            <div class="count">
              <i class="fa-solid fa-briefcase icon"></i>
              <h5>Projects</h5>
              <h3 class="num" data-value="100">0</h3>
            </div>
          </div>
          <div class="holder">
            <div class="count">
              <i class="fa-solid fa-user icon"></i>
              <h5>Clients</h5>
              <h3 class="num" data-value="40">0</h3>
            </div>
          </div>
          <div class="holder">
            <div class="count">
              <i class="fa-solid fa-users icon"></i>
              <h5>Our team</h5>
              <h3 class="num" data-value="20">0</h3>
            </div>
          </div>
          <div class="holder">
            <div class="count">
              <i class="fa-solid fa-medal icon"></i>
              <h5>Awards</h5>
              <h3 class="num" data-value="76">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
